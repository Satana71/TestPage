<!-- Основной блок. Располагается по центру. Курсор имеет вид <—> -->
<div style='text-align: center; cursor: e-resize; width: 1200px;'>

    <!-- Изображение -->
           <img id="image" src="img/1906.PNG" onClick="imgsrc();"/>
    
         </div>
    
    <!-- Скрипт -->
        <script language="javascript">
    
    // <!-- Переменная i показывает, какое по счёту изображение отображается на экране -->
            var i=1;
    
    // <!-- Вывод изображения -->
            var image=document.getElementById("image");
           document.getElementById("i").innerHTML = i;
    
    //    <!-- Массив с изображениями -->
            var imgs=new Array('img/1998.PNG', '', 'img/2009.PNG', 'img/2016.png');
    
    
    //    <!-- Ширина экрана-->
            var w = screen.width;
    
    //    <!--Местоположение курсора по оси x-->
            var p = clientX;
    
    //    <!-- Функция листания изображений -->
        function imgsrc() {
    
    // <!-- Если курсор ближе к правому краю экрана, изображения листаются вперёд -->
              if(p > (w / 2)){
    
           if (i < 3) {
                i++;
                image.src=imgs[i];  
                }
    
              else {
                i = 1;
                  image.src=imgs[i];
                  }
              }
    
    // <!-- Если курсор ближе к левому краю экрана, изображения листаются назад -->
          else{
    
                  if (i > 1) {
                i = i - 1;
                image.src=imgs[i];
                }
    
              else {
                i = 3;
                  image.src=imgs[i];
                  }
              }
          }
        </script>

</body>
